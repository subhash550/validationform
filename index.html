<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS Form Validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="left_col">
            <div class="detail">
             <h2 style="margin-bottom: 30px;">Welcome Back</h2>  
             <form onsubmit="event.preventDefault"() " return validation()"> 

                  <div class="form_changes">
                     <label for="full_name">Username</label>
                     <input type="text" name="full_name" placeholder="Enter Your Name" id="username">
                 </div>
                 
                  <div class="form_changes">
                     <label for="email">Email</label>
                     <input type="email" name="email" placeholder="Enter Your Email" id="email">
         
                 </div> 
                  <div class="form_changes">
                     <label for="password">Password</label>
                     <input type="password" name="password"  placeholder="Enter Your Password" id="password">
         
                 </div>
                 <div class="input_wrong"></div>
                        <div class="input_success"></div>

                        
                        <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>
            
        </div>

        <div class="right_col">
            <div class="logo">
              <img src="https://cdn.woorise.com/wp-content/uploads/2020/06/customer-retention-1024x512.png" width="100%" height="400px">
       
            </div> 
         </div>   

    </div>
    <script src="script.js"></script>
</body>
</html>
